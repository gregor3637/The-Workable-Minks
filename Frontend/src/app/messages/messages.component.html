<div *ngFor="let msg of webService.messagesObservable | async">
  <md-card class="card">
    <md-card-title [routerLink]="['/messages', msg.owner]" style="cursor: pointer">
      {{ msg.owner }}
    </md-card-title>
    <md-card-content>
      for category: {{msg.sport}}
    </md-card-content>
    <md-card-content>
      {{ msg.text }}
    </md-card-content>
  </md-card>
</div>
