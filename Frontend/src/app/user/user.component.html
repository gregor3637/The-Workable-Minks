<md-card class="card">
    <md-card-content>

        <md-input-container>
            <input [(ngModel)]="model.firstName" mdInput placeholder="First Name">
        </md-input-container>

        <md-input-container>
            <input [(ngModel)]="model.lastName" mdInput placeholder="Last Name">
        </md-input-container>

        <md-card-actions>
            <button (click)="updateUserData()" md-raised-button color="primary">Update</button>
        </md-card-actions>
    </md-card-content>
</md-card>
