<md-card>
    <md-card-title>Your messages:</md-card-title>
    <ul> 
        <md-card *ngFor="let s of sports" class="card">
            <md-card-title>{{s | titleCase }}</md-card-title>
            <li *ngFor="let msg of model.messages">           
                <md-card-content *ngIf="msg.sport == s">
                    {{ msg.text }}
                </md-card-content>
            </li>
        </md-card>

    </ul>
</md-card>
