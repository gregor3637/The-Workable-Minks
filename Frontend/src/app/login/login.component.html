<md-card>
  <md-input-container>
    <input 
      mdInput 
      placeholder="email" 
      type="email" 
      [(ngModel)]="loginData.email"
    >
  </md-input-container>

  <md-input-container>
    <input 
      mdInput 
      placeholder="password" 
      [(ngModel)]="loginData.password"
    >
  </md-input-container>

  <button md-raised-button color="primary" (click)="login()">Login</button>
</md-card>
